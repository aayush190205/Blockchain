<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate Verifier</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Certificate Verification dApp</h1>
        </header>
        
        <section class="card">
            <h2>Connection Status</h2>
            <button id="connectButton">Connect to MetaMask</button>
            <p id="status">Not Connected</p>
        </section>

        <section class="card">
            <h2>Issue Certificate</h2>
            <form id="issueForm">
                <input type="text" id="studentName" placeholder="Student Name" required>
                <input type="text" id="courseName" placeholder="Course Name" required>
                <button type="submit">Issue Certificate</button>
            </form>
        </section>

        <section class="card">
            <h2>Admin Functions</h2>
            <form id="authForm">
                <h3>Grant Authority</h3>
                <input type="text" id="authAddress" placeholder="Enter Address to Authorize" required>
                <button type="submit">Grant Authority</button>
            </form>
            <hr>
            <form id="revokeForm">
                <h3>Revoke Certificate</h3>
                <input type="text" id="revokeCertId" placeholder="Enter Certificate ID to Revoke" required>
                <button type="submit">Revoke Certificate</button>
            </form>
        </section>
        
        <section class="card">
            <h2>Verify Certificate by ID</h2>
            <form id="verifyForm">
                <input type="text" id="certificateId" placeholder="Certificate ID" required>
                <button type="submit">Verify</button>
            </form>
            <p id="verifyResult"></p>
        </section>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
